{% extends 'main/layout/layout.html' %}

{% load static %}

{% block title%}Register{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/register.css' %}">
{% endblock %}

{% block content %}
    <div class="register-wrapper">
        <h1>Register</h1>
        <form action="/user/register/" method="post">
            {{ form }}
            <button>Register</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
