{% extends 'main/layout/layout.html' %}
 
{% block title%}Create a To-do lists{% endblock %}
 
{% block content%}
    <h1>Create a To-do lists</h1>
<div>
       <form method="post" class="form d-flex flex-column gap-2">
           {% csrf_token %}

           {{ form.name }}

           <span>
               {{ error }}
           </span>

           <button class="btn btn-success" type="submit">Add list</button>
       </form>
</div>
{% endblock %}
